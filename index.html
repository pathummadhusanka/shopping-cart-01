<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-wrapper">

    <div class="top-container">
      <div class="title"><h2>Items</h2></div>

      <div class="items-content">

        <div class="model">
          <div class="img-wrapper"><img src="img/mobile-01.webp" alt="Samsung A54 - 5G"></div>
          <div class="txt-wrapper">
            <span>Samsung A54 - 5G</span>
            <span>(8GB + 256GB)</span>
          </div>
          <div class="btn-wrapper"><button>Add to Cart</button></div>
        </div>

        <div class="model">
          <div class="img-wrapper"><img src="img/mobile-02.webp" alt="VIVO Y36 - 4G"></div>
          <div class="txt-wrapper">
            <span>VIVO Y36 - 4G</span>
            <span>(4GB + 128GB)</span>
          </div>
          <div class="btn-wrapper"><button>Add to Cart</button></div>
        </div>

        <div class="model">
          <div class="img-wrapper"><img src="img/mobile-03.webp" alt="HONOR X5 PLUS"></div>
          <div class="txt-wrapper">
            <span>HONOR X5 PLUS</span>
            <span>(8GB + 64GB)</span>
          </div>
          <div class="btn-wrapper"><button>Add to Cart</button></div>
        </div>

        <div class="model">
          <div class="img-wrapper"><img src="img/mobile-04.webp" alt="HONOR X5A"></div>
          <div class="txt-wrapper">
            <span>HONOR X5A</span>
            <span>(4GB + 128GB)</span>
          </div>
          <div class="btn-wrapper"><button>Add to Cart</button></div>
        </div>

      </div>

    </div>  

    <div class="bottom-container">
      <div class="title"><h2>Cart</h2></div>

      <div class="cart-content">

        <div class="cart-img"><img src="img/cart.png" alt="cart-image"></div>
        <div class="cart-items">
          <span>Added items</span>
          <ol>
            <li>VIVO Y36 - 4G<button>Remove</button></li>
            <li>HONOR X5A<button>Remove</button></li>
          </ol>
        </div>

      </div>

    </div>

  </div>
  
</body>
</html>
